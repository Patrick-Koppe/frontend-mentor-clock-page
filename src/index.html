<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="error hide">Sorry you are not connected .... </div>
    
    <div class="flex-stretch">
      <div class="quote m-26 w-50">
        <i class="icon-icon-refresh"></i>
        <q>Please wait</q>
        <p class="author">Loading...</p>
      </div>
  
      <div class="nachunten">
        <div class="clock p-26">
          <div class="daytime">
            <i class="icon-icon-sun"></i>
            <p>Good morning</p>
          </div>
      
          <div class="time h2">
            <time class="h1">Loading....</time>
            <p class="abbreviation">calc...</p>
          </div>
      
          <div class="location">
              in London, UK
          </div>
        </div>
    
        <div class="btn-wrapper m-26">
          <button class="btn icon">More</button>
          <span class="icon-arrow_down"></span>
        </div> 
      </div>
    </div>
    <footer class="p-26">
      Irgendwas mit Text
    </footer>
  
 <script src="assets/js/main.js"></script>
</body>
</html>
